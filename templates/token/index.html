<section id="main-content">
    <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Token</h3>
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb"><i class="fa fa-angle-right"></i>No divulgue su token</h4>
                    <form class="form-horizontal style-form" method="get">
                        <input type="hidden" id="idusuario" name="idusuario" class="form-control" value="{usuarios.idusuario}">
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Token</label>
                            <div class="col-sm-10">
                                <input type="text" id="token" name="token" class="form-control" value="{usuarios.token}">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
